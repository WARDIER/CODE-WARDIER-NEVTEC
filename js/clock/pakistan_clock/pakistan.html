<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In JavaScript</title>
    <!-- CODE CREATER BY WARDIER -->
</head>
<body>
    <h1>Pakistan Standard Time:  </h1>
    <h3> <span id="hrs">  </span> :
    <span id="mins">  </span> :
    <span id="secs">  </span> 
    <span id="period"> </span>
    </h3>

    <script>
        function time_now(){

            let cur_time = new Date();
            let hours = document.querySelector("#hrs")
            
            let period_now = ""         
            if ( hours >= 12){
                period_now = "AM"
            } else {
                period_now = "PM"
            }
            
            if (hours > 12){
                hours = hours % 12
                
            } else {
                
                hours = hours
                
            }
            let mins = document.querySelector("#mins")
            let secs = document.querySelector("#secs")
            let period = document.querySelector("#period")

        hours.innerHTML = cur_time.getHours() % 12
        mins.innerHTML = cur_time.getMinutes()
        secs.innerHTML = cur_time.getSeconds()
        period.innerHTML = period_now


        }
        setInterval(time_now, 1000)

        time_now()
       
    </script>
</body>
</html>
